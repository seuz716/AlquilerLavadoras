<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <!-- Agrega enlaces a las hojas de estilo de Bootstrap y cualquier otro CSS personalizado aquí -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua8m4oeApxf5G9NvP9bOjkFmzKSkjZU5UerY8e5R30w5foi5b9ekdL10M" crossorigin="anonymous">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Mi Sitio Web</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Agrega aquí enlaces de navegación, por ejemplo, para la lista de lavadoras -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lavadoras-list' %}">Lista de Lavadoras</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Scripts de Bootstrap y otros scripts personalizados aquí -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-lqFzp5jWf6DlxVslXe9zQjqrjKwFjsa5S+Mz4F9A6meGHdCwf6vXqI5D5FkF1kqI1" crossorigin="anonymous"></script>
</body>
</html>
