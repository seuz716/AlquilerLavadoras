{% extends 'base.html' %}

{% block content %}
  <h2>¿Estás seguro de que deseas eliminar la lavadora "{{ lavadora.nombre }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a class="btn btn-secondary" href="{% url 'lavadoras-list' %}">Cancelar</a>
  </form>
{% endblock %}
