{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Editar Lavadora{% else %}Crear Lavadora{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a class="btn btn-secondary" href="{% url 'lavadoras-list' %}">Cancelar</a>
  </form>
{% endblock %}
